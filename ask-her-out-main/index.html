  <link

    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

  <style>
    /* Full-page animated gradient background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad390, #fbc2eb, #a18cd1);
      background-size: 1000% 1000%;
      animation: gradientAnimation 20s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Center container */
    .container {
      text-align: center;
      z-index: 2;
    }

    #image {
      max-width: 250px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }

    /* Stylish glowing button */
    #hover {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 50px;
      border: none;
      box-shadow: 0px 5px 20px rgba(255, 0, 85, 0.5);
      transition: all 0.3s ease-in-out;
    }

    #hover:hover {
      transform: scale(1.1);
      box-shadow: 0px 5px 25px rgba(255, 0, 85, 0.7);
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 2rem;
      animation: floatHearts 6s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Watermark styling */
    .watermark {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 0.9rem;
      color: white;
      opacity: 0.8;
    }
    .watermark a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
